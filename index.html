<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Paletas</title>
<link rel="stylesheet" href="style/styles.css">
</head>
<body>

<header>
    <h1>Generador de Paletas</h1>
    <div id="color-input-container">
        <label for="color-picker">Selecciona o ingresa un color:</label>
        <input type="text" id="color-input" placeholder="#FFFFFF o rgb(255,255,255) o hsl(0,100%,50%)">
        <input type="color" id="color-picker">
        <button id="add-custom-color">Agregar Color</button>
      </div>
      
    <button id="generate">Generar Paleta</button>
    <button id="add-color">+ Añadir Color</button>
    <button id="complementario"> generar paleta complementario</button>
</header>

<main>
    <section id="palette">
    <!-- Colores generados aparecerán aquí -->
    </section>

</main>

<script src="scripts/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"></script>

</body>
</html>
